name: Run lints and tests for Witnesschain alertmanager proxy

"on":
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request: {}

jobs:
  ci:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: Lint
        run: make lint

      - name: Test
        run: make test
